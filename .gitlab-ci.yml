production:
  stage: production
  image: docker:latest
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    policy: pull
    paths:
      - node_modules/
  script:
    - docker images ${PREFIX_NAME}${CI_PROJECT_NAME}
    - docker image rm ${PREFIX_NAME}${CI_PROJECT_NAME}:latest
    - docker images ${PREFIX_NAME}${CI_PROJECT_NAME}
    - docker build --cache-from ${PREFIX_NAME}${CI_PROJECT_NAME}:latest --tag ${PREFIX_NAME}${CI_PROJECT_NAME}:$CI_COMMIT_SHA --tag ${PREFIX_NAME}${CI_PROJECT_NAME}:latest .
    - docker images ${PREFIX_NAME}${CI_PROJECT_NAME}

deploy:
  stage: deploy
  image: dtzar/helm-kubectl
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    policy: pull
    paths:
      - node_modules/
  before_script:
    - helm init --client-only
    - helm repo update
    - kubectl get pods --all-namespaces
    - helm install --name=kngk-portal --debug helm/kngk-portal
  script:
    - ls -la
    - ls -la /var/lib/docker
