type User {
  id: ID!
  token: String!
  username: String!
  profile: Profile!
  createdAt: Date
  updatedAt: Date
}

type Query {
  me: User!
}

type Mutation {
  login(username: String!, password: String!): User

  logout: Boolean

  # register(
  #   username: String!,
  #   password: String!,
  # ): User
}
