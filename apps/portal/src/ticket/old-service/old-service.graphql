type OldCategory {
  code: String!
  name: String!
  description: String!
  categoryType: String!
  avatar: String
}

type OldService {
  code: String!
  name: String!
  group: String!
  description: String!
  avatar: String
  category: [OldCategory!]!
}

type Query {
  OldTicketService: [OldService!]!
}

type OldTicketNew {
  code: String!
  name: String!
  requisiteSource: String!
  category: String!
  organization: String!
  status: String!
  createdDate: Date!
}

input OldTicketNewInput {
  title: String!
  body: String!
  serviceId: String!
  categoryId: String!
  categoryType: String!
  executorUser: String
  attachments: [Upload]
}

type Mutation {
  OldTicketNew(ticket: OldTicketNewInput!): OldTicketNew!
}
