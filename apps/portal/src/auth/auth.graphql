type LoginEmail {
  login: Boolean!
  error: String
}

type Login {
  email: LoginEmail
  user: User
}

type Query {
  me: User
  availableAuthenticationProfiles: [String!]!
  login(username: String!, password: String!, domain: String!): Login!
  loginEmail: LoginEmail!
}

type Mutation {
  logout: Boolean!
  cacheReset: Boolean!
}
