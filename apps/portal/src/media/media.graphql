type Media {
  id: ID!
  createdUser: User
  updatedUser: User
  createdAt: Date!
  updatedAt: Date!
  title: String!
  directory: String
  filename: String
  mimetype: String
  content: Upload
}

type Query {
  media: [Media!]!
}

type Mutation {

  editMedia(file: Upload!, directory: String, id: ID): Media

  deleteMedia(id: ID!): Boolean

}
